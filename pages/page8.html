<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jeremy's student directory page</title>
  <link rel="stylesheet" href="/styles/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="directoryBack">
  <div>
    <nav class="navbar navbar-expand-lg ">
      <div class="container-fluid d-flex justify-content-center">
        <a class="navbar-brand " href="/index.html">
          <h1 class="navbar-word">Home</h1>
        </a>
      </div>
    </nav>
  </div>

  <div class="container d-flex justify-content-center">
    <div class="row">
      <div class="col">
        <div class="page7TextBG">
          <h1>Search Any Student</h1>
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class="container-fluid">
    <div class="row">
      <div class="col d-flex justify-content-center">
        <div>
          <input id="nameInput" type="text" class="form w-100 directForm" placeholder="Search by First Name:">
          <input id="lastNameInput" type="text" class="form w-100 directForm" placeholder="Search by Last Name:">
          <input id="slackNameInput" type="text" class="form w-100 directForm" placeholder="Search by Slack Name:">
          <input id="emailInput" type="text" class="form w-100 directForm" placeholder="Search by Email:">
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-12 d-flex justify-content-center">
        <button id="helloSubBtn" type="button" class="btn btn-secondary">Press Enter To Submit Name</button>
      </div>
      <div class="col-6"></div>
    </div>
    <div class="d-flex justify-content-center">
      <div class="text-center page8TetxBG">
        <div id="firstNameReturn" class="superLarge"></div>
        <div id="lastNameReturn" class="superLarge"></div>
        <div id="slackNameReturn" class="superLarge"></div>
        <div id="emailReturn" class="superLarge"></div>
        <div id="hobbiesReturn" class="superLarge"></div>
      </div>
    </div>
  </div>




  <script src="/scripts/page8.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
